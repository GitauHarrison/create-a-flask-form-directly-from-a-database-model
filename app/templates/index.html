{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
   <div class="row">
       <div class="col-md-12">
           <h1>Forms</h1>
           <form method="post" action="">
                {% for field in form %}
                    <p>{{ field.label }} {{ field }}</p>
                {% endfor %}
                <button type="submit" class="btn btn-primary">Submit</button>
           </form>
       </div>
   </div>
{% endblock %}
